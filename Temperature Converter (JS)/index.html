<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <form>
                <h1>Temperature Converter</h1>
                <label for="textBox">Enter Temperature:</label>
                <input type="number" id="textBox" value="0" placeholder="Enter value" required>

                <div class="radio-buttons">
                    <input type="radio" id="toFarenheit" name="unit">
                    <label for="toFarenheit">Celsius ➡️ Fahrenheit</label>

                    <input type="radio" id="toCelcius" name="unit">
                    <label for="toCelcius">Fahrenheit ➡️ Celsius</label>
                </div>

                <button type="button" onclick="convert()">Convert</button>
                <p id="result">Select a unit to convert.</p>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
